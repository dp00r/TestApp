<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Native App</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: #f2f2f7; color: #000; }
        header { background: #fff; padding: 20px; text-align: center; border-bottom: 1px solid #d1d1d6; position: sticky; top: 0; }
        .container { padding: 20px; }
        .card { background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        button { background: #007aff; color: #fff; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 17px; font-weight: 600; cursor: pointer; }
        button:active { opacity: 0.7; }
    </style>
</head>
<body>
    <header><strong>تطبيقي الجديد</strong></header>
    <div class="container">
        <div class="card">
            <h3>مرحباً بك!</h3>
            <p>هذه واجهة ويب تبدو كتطبيق نيتف.</p>
        </div>
        <button onclick="alert('تم بنجاح!')">زر تفاعلي</button>
    </div>
</body>
</html>
